<div class="container-fluid">
<div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Thêm thông tin khóa học
        </div>
        <div style="padding-left: 22%;" class="card-body">
            <div  class="col-md-12">
            <form action="" class="form-horizontal" method="post">
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="hf-email">Tiêu đề</label>
                  <div class="col-md-9">
                    <input class="form-control" [(ngModel)]="khoahoc.tieude" id="hf-email" name="hf-email" placeholder="Tiêu đề.." >
                  
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="hf-password">Mô tả</label>
                  <div class="col-md-9">
                    <textarea [(ngModel)]="khoahoc.mota"  class="form-control" id="textarea-input" name="textarea-input" placeholder="Mô tả.." rows="5"></textarea>
                   
                  </div>
                </div>
                <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="hf-email">Giá</label>
                    <div class="col-md-9">
                      <input [(ngModel)]="khoahoc.gia"  class="form-control" id="hf-email" name="hf-email" placeholder="Giá.." >
                    
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="hf-email"> Loại khóa học </label>
                    <div class="col-md-9">
                      
                        <select [(ngModel)]="khoahoc.loaikhoahoc"  class="form-control" id="select" name="select">
                            <option value="0">Vui lòng chọn loại</option>
                            <option value="1">Thương Mại</option>
                            <option value="2">Phi Thương Mại</option>
                          </select>

                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="hf-email"> Chọn chủ đề </label>
                    <div class="col-md-9">
                      
                        <select [(ngModel)]="khoahoc.chude"  class="form-control" id="select" name="select">
                            <option value="0">Vui lòng chủ đề</option>
                            <option value="1">Chủ đề 1</option>
                            <option value="2">Chủ đề 2</option>
                          </select>

                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="hf-email">Mô tả chi tiết</label>
                    <div *ngIf="!khoahoc.motachitiet" class="col-md-9">
                      <input (click)="goThemMoTa()" [(ngModel)]="khoahoc.motachitiet" class="form-control" id="hf-email" name="hf-email" placeholder=" Mô tả chi tiết khóa học.." >
                    </div>
                    <div *ngIf="khoahoc.motachitiet" class="col-md-9">
                         <a  routerLink="/admin/khoa-hoc/tao-khoa-hoc/them-mo-ta"  > Xem lại... </a>
                      </div>
                  </div>
                  <button (click)="goToChuong()" type="button" class="btn btn-danger">Them mo ta</button>
                
         <button  (click)="removeData()" type="button" class="btn btn-danger"> clear data </button>
                
                </form>
              

              <div class="alert">
                  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                  <strong>bit xe </strong>  {{khoahoc.tieude }} |{{ khoahoc.mota}} |{{ khoahoc.gia}}| {{ khoahoc.loaikhoahoc}} | {{ khoahoc.chude}}
                </div>
              <div class="alert">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>bit </strong> Alert body ...{{ khoahoc.motachitiet}}
              </div>
              
              </div>
        </div>
      </div>
    </div>
    
  </div>
  </div>
