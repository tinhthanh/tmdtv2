<div *ngIf="isShow" id="myModal" class="token-modal" >
    <div class="token-modal-content"> 
            
    
    <div class="alert alert-warning">
        <strong>Token time out </strong> Token của bạn hếtt hạng 
    </div>
    
            <div *ngIf="sms" class="alert alert-info">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <strong> Erro:  </strong> {{ sms }}
            </div>
            
            <div id="token-caption">    
                    <form style="margin-top: 10px;" name="form" (ngSubmit)="f.form.valid && doSubmit()" #f="ngForm" novalidate > 
              <div class="input-group mb-3">
                <span  class="input-group-addon"><i class="icon-user"></i></span>
                <input [ngClass]="{ 'input-error': f.submitted && !username.valid}" type="email" name="username" [(ngModel)]="model.username" #username="ngModel"  required  type="text" class="form-control" placeholder="Username">
              </div>
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input [ngClass]="{ 'input-error': f.submitted && !password.valid}" name="password" [(ngModel)]="model.password" #password="ngModel" required type="password" class="form-control" placeholder="Password">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" type="submit" class="btn btn-primary px-4">Login</button>
